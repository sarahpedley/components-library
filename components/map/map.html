<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Base</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="maps.css">

    <!-- Bing Map Script - Useful code examples found at https://bingmapsv8samples.azurewebsites.net/ -->
      <script type='text/javascript'>
      var map;

      var myStyle = {
          "elements": {
              "water": { "fillColor": "#abd0fa" },
              "waterPoint": { "iconColor": "#abd0fa" },
              "road": { "fillColor": "#efeada" },
              "railway": { "strokeColor": "#c9c2ab" },
              "controlledAccessHighway": { "labelOutlineColor": "transparent", "strokeColor": "#ee9bad" },
              "highway": { "strokeColor": "#ee9bad" },
              "structure": { "fillColor": "#ffffff" },
              "runway": { "fillColor": "#c9c2ab" },
              "area": { "fillColor": "#aee9c6" },
              "point": { "iconColor": "#ffffff", "fillColor": "#c9c2ab", "strokeColor": "#c9c2ab" },
              "transit": { "fillColor": "#c9c2ab" }
          },
          "version": "1.0" 
      };

      

      function GetMap()
      {
          map = new Microsoft.Maps.Map('#myMap', {         
              disableScrollWheelZoom: true,
              showMapTypeSelector:false,
              zoom: 13,
              customMapStyle: myStyle,
              center: new Microsoft.Maps.Location(47.6149, -122.1941)
          });

          var center = map.getCenter();

          var pin = new Microsoft.Maps.Pushpin(center, {
              icon: 'http://via.placeholder.com/350x150',
              anchor: new Microsoft.Maps.Point(10, 40)
          });

          map.entities.push(pin);
      }

      
      </script>
    <!-- Create a Bing Map Key at https://www.bingmapsportal.com -->
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[API-KEY]" async defer></script>

  </head>

  <body>

    <section class="map">

      <div id="myMap"></div>

    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
