<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Base</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="maps.css">

    <!-- Bing Map Script - Useful code examples found at https://bingmapsv8samples.azurewebsites.net/ -->
    <script type='text/javascript'>
    var map;
    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {            
            mapTypeId: Microsoft.Maps.MapTypeId.grayscale,
            disableScrollWheelZoom: true,
            showMapTypeSelector:false
        });

        //Create custom Pushpin using an SVG string.
        pin = new Microsoft.Maps.Pushpin(map.getCenter(), {
            icon: '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"><circle cx="15" cy="15" r="13" stroke="black" stroke-width="2" fill="{color}"/><text x="15" y="20" text-anchor="middle">{text}</text></svg>',
            color: 'yellow',
            text: '1',
            anchor: new Microsoft.Maps.Point(20, 20)
        });

        //Add the pushpin to the map.
        map.entities.push(pin);
    }
    </script>
    <!-- Create a Bing Map Key at https://www.bingmapsportal.com -->
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Aidn18SaM09iUNvvyGb-daDEd9f82TY2PD9UBz6eAzsUB9CrXI9eM5L-5ZBj2cqp" async defer></script>

  </head>

  <body>

    <section class="map">

      <div id="myMap"></div>

    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
